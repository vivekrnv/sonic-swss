parameters:
- name: arch
  type: string
  values:
  - amd64
  - armhf
  - arm64
  default: amd64

- name: pool
  type: string
  values:
  - sonicbld
  - sonicbld-armhf
  - sonicbld-arm64
  - default
  default: default

- name: timeout
  type: number
  default: 60

- name: sonic_slave
  type: string

- name: sairedis_artifact_name
  type: string

- name: swss_common_artifact_name
  type: string

- name: artifact_name
  type: string

- name: archive_pytests
  type: boolean
  default: false

- name: archive_gcov
  type: boolean
  default: false

- name: common_lib_artifact_name
  type: string

- name: asan
  type: boolean
  default: false

jobs:
- job:
  displayName: ${{ parameters.arch }}
  timeoutInMinutes: ${{ parameters.timeout }}

  pool:
    ${{ if ne(parameters.pool, 'default') }}:
      name: ${{ parameters.pool }}
    ${{ else }}:
      vmImage: 'ubuntu-20.04'

  container:
    image: sonicdev-microsoft.azurecr.io:443/${{ parameters.sonic_slave }}:latest

  steps:
  - checkout: self
    clean: true
    submodules: true
  - script: |
      sudo apt-get update
      sudo apt-get install -y \
        libhiredis-dev \
        libzmq3-dev \
        swig4.0 \
        libdbus-1-dev \
        libteam-dev
    displayName: "Install dependencies"
  - task: DownloadPipelineArtifact@2
    inputs:
      source: specific
      project: build
      pipeline: Azure.sonic-swss-common
      artifact: ${{ parameters.swss_common_artifact_name }}
      runVersion: 'latestFromBranch'
      runBranch: 'refs/heads/$(BUILD_BRANCH)'
      path: $(Build.ArtifactStagingDirectory)/download
      allowPartiallySucceededBuilds: true
      patterns: |
        libswsscommon_1.0.0_${{ parameters.arch }}.deb
        libswsscommon-dev_1.0.0_${{ parameters.arch }}.deb
    displayName: "Download sonic swss common deb packages"
  - task: DownloadPipelineArtifact@2
    inputs:
      source: specific
      project: build
      pipeline: Azure.sonic-sairedis
      artifact: ${{ parameters.sairedis_artifact_name }}
      runVersion: 'latestFromBranch'
      runBranch: 'refs/heads/$(BUILD_BRANCH)'
      path: $(Build.ArtifactStagingDirectory)/download
      allowPartiallySucceededBuilds: true
      patterns: |
        libsaivs_*.deb
        libsaivs-dev_*.deb
        libsairedis_*.deb
        libsairedis-dev_*.deb
        libsaimetadata_*.deb
        libsaimetadata-dev_*.deb
        syncd-vs_*.deb
    displayName: "Download sonic sairedis deb packages"
  - task: DownloadPipelineArtifact@2
    inputs:
      source: specific
      project: build
      pipeline: Azure.sonic-buildimage.common_libs
      artifact: ${{ parameters.common_lib_artifact_name }}
      runVersion: 'latestFromBranch'
      runBranch: 'refs/heads/$(BUILD_BRANCH)'
      path: $(Build.ArtifactStagingDirectory)/download
      patterns: |
        target/debs/bullseye/libnl-3-200_*.deb
        target/debs/bullseye/libnl-3-dev_*.deb
        target/debs/bullseye/libnl-genl-3-200_*.deb
        target/debs/bullseye/libnl-genl-3-dev_*.deb
        target/debs/bullseye/libnl-route-3-200_*.deb
        target/debs/bullseye/libnl-route-3-dev_*.deb
        target/debs/bullseye/libnl-nf-3-200_*.deb
        target/debs/bullseye/libnl-nf-3-dev_*.deb
        target/debs/bullseye/libyang_*.deb
    displayName: "Download common libs"
  - script: |
      set -ex
      cd download
      sudo dpkg -i $(find target/debs/bullseye -type f)
      sudo dpkg -i $(ls *.deb)
      cd ..
      rm -rf download
    workingDirectory: $(Build.ArtifactStagingDirectory)
    displayName: "Install libnl3, sonic swss common and sairedis"
  - script: |
      set -ex
      tar czf pytest.tgz tests
      cp -r pytest.tgz $(Build.ArtifactStagingDirectory)/
      if [ '${{ parameters.archive_gcov }}' == True ]; then
         export ENABLE_GCOV=y
      fi
      if [ '${{ parameters.asan }}' == True ]; then
         export ENABLE_ASAN=y
      fi
      ./autogen.sh
      dpkg-buildpackage -us -uc -b -j$(nproc) && cp ../*.deb .
    displayName: "Compile sonic swss"
  - publish: $(System.DefaultWorkingDirectory)/
    artifact: ${{ parameters.artifact_name }}
    displayName: "Archive swss debian packages"
  - publish: $(Build.ArtifactStagingDirectory)/
    artifact: sonic-swss-pytests
    displayName: "Archive swss pytests"
    condition: eq('${{ parameters.archive_pytests }}', true)
